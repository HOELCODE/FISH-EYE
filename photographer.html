<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a6a8d665c2.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html"><img src="assets/images/logo.png" class="logo" /></a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
      <div class="section-galerie">
        <div class="main-content-filter">
          <h2>Trier par</h2>
          <div class="filter-section">
            <div class="dropdown">
              <button class="btn-drop" type="button" role="button" aria-haspopup="listbox" aria-expanded="false"
                aria-controls="filter options" aria-label="Sort by">
                <span id="current-filter">Trier par</span>
                <span class="fa-solid fa-chevron-up" aria-hidden="true"></span>
              </button>
  
              <ul class="dropdown-content" aria-hidden="true">
                <li role="option">
                  <button type="button" tabindex="-1" aria-label="Sort by title">Titre</button>
                </li>
                <li role="option">
                  <button type="button" tabindex="-1" aria-label="Sort by popularity">Popularité</button>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="galerie">
        </div>
      </div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label>Prénom</label>
						<input />
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="/scripts/templates/photographerTemplate.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
